    cFR: "Basculer au besoin"
    cEN: "Tilt as needed"
  otherTitle:
    FR: "Indiquez ici le titre de la cible que vous voulez transmettre à l’usager"
    EN: "Indicate here the title of the target that you want to transmit to the user"
    cFR: "Indiquez ici le titre de la cible que vous voulez transmettre à l’usager"
    cEN: "Indicate here the title of the target that you want to transmit to the user"
  recommendationsText:
    FR: "Veuillez sélectionner la ou les cibles d’usage de la bascule destinée(s) à l’usager. Veuillez également personnaliser chacune des cibles sélectionnées aux besoins de l’usager en y saisissant vos recommandations."
    EN: "Please select the goal(s) for the recommend use of the tilt. Please personalise every selected goal for the user's need by entering you recommendations"
    cFR: "Veuillez sélectionner la ou les cibles d’usage de la bascule destinée(s) à l’usager. Veuillez également personnaliser chacune des cibles sélectionnées aux besoins de l’usager en y saisissant vos recommandations."
    cEN: "Please select the goal(s) for the recommend use of the tilt. Please personalise every selected goal for the user's need by entering you recommendations"
  reduceWeight:
    FR: "Réduire la pression sur le siège"
    EN: "Relieving pressure on your buttocks"
    cFR: "Réduire la pression sur le siège"
    cEN: "Relieving pressure on your buttocks"
    tooltip:
      FR: "Pour profiter des bénéfices de la bascule en matière de réduction de la pression, il est recommandé de basculer à une fréquence de 30 minutes, pendant une à deux minutes et à un angle de 45°."
      EN: "To relieve pressure effectively, it is recommended to tilt every 30 minutes, for one to two minutes at an angle of 45°."
      cFR: "Pour profiter des bénéfices de la bascule en matière de réduction de la pression, il est recommandé de basculer à une fréquence de 30 minutes, pendant une à deux minutes et à un angle de 45°."
      cEN: "To relieve pressure effectively, it is recommended to tilt every 30 minutes, for one to two minutes at an angle of 45°."
    recPanel:
      tooltip:
        FR: "La bascule de votre fauteuil est un moyen efficace pour réduire la pression sous vos fesses afin d’éviter de développer des plaies de pression. Pour réduire la pression sous vos fesses de manière efficace, il est recommandé de basculer au maximum le plus souvent et le plus longtemps possible. "
        EN: "The tilt of your wheelchair is an effective way to reduce the pressure on your buttocks in order to avoid developing pressure sores. To relieve the pressure on your buttocks effectively, it is recommended to tilt as often  as possible and as long as possible."
        cFR: "La bascule de votre fauteuil est un moyen efficace pour réduire la pression sous vos fesses afin d’éviter de développer des plaies de pression. Pour réduire la pression sous vos fesses de manière efficace, il est recommandé de basculer au maximum le plus souvent et le plus longtemps possible. "
        cEN: "The tilt of your wheelchair is an effective way to reduce the pressure on your buttocks in order to avoid developing pressure sores. To relieve the pressure on your buttocks effectively, it is recommended to tilt as often  as possible and as long as possible."
  reduceSwelling:
    FR: "Reduire l’enflure des jambes"
    EN: "Reduce the swelling of your legs"
    cFR: "Reduire l’enflure des jambes"
    cEN: "Reduce the swelling of your legs"
    tooltip:
        FR: "Pour diminuer l’accumulation d’œdème aux membres inférieurs, il est recommandé de combiner l’usage de la bascule avec le repose-jambes afin que les membres inférieurs soient au-dessus du cœur."
        EN: "To decrease the swelling you may have in your lower limbs, it is recommended to combine both the use of the tilt with your leg-rest to ensure that your lower limbs are higher than your heart level."
        cFR: "Pour diminuer l’accumulation d’œdème aux membres inférieurs, il est recommandé de combiner l’usage de la bascule avec le repose-jambes afin que les membres inférieurs soient au-dessus du cœur."
        cEN: "To decrease the swelling you may have in your lower limbs, it is recommended to combine both the use of the tilt with your leg-rest to ensure that your lower limbs are higher than your heart level."
    
    recPanel:
      tooltip:
        FR: "Pour diminuer l’accumulation d’œdème aux membres inférieurs, il est recommandé de combiner l’usage de la bascule avec le repose-jambes afin que les membres inférieurs soient au-dessus du cœur."
        EN: "To decrease the swelling you may have in your lower limbs, it is recommended to combine both the use of the tilt with your leg-rest to ensure that your lower limbs are higher than your heart level."
        cFR: "Pour diminuer l’accumulation d’œdème aux membres inférieurs, il est recommandé de combiner l’usage de la bascule avec le repose-jambes afin que les membres inférieurs soient au-dessus du cœur."
        cEN: "To decrease the swelling you may have in your lower limbs, it is recommended to combine both the use of the tilt with your leg-rest to ensure that your lower limbs are higher than your heart level."
  reducePain:
    FR: "Réduire la douleur"
    EN: "Ease your pain"
    cFR: "Réduire la douleur"
    cEN: "Ease your pain"
    tooltip:
      FR: "Pour diminuer ou bien gérer la douleur, il est recommandé de basculer selon les préférences de l’usager."
      EN: "To reduce or manage pain, it is recommended to tilt to the user’s preference."
      cFR: "Pour diminuer ou bien gérer la douleur, il est recommandé de basculer selon les préférences de l’usager."
      cEN: "To reduce or manage pain, it is recommended to tilt to the user’s preference."
    recPanel:
      tooltip:
        FR: "La bascule de votre fauteuil peut vous aider à mieux gérer vos douleurs."
        EN: "Your tilt can help you manage your pain."
        cFR: "La bascule de votre fauteuil peut vous aider à mieux gérer vos douleurs."
        cEN: "Your tilt can help you manage your pain."
  frequency:
    FR: "Fréquence de bascule"
    EN: "Tilt frequency"
    cFR: "Fréquence de bascule"
    cEN: "Tilt frequency"
  duration:
    FR: "Durée de bascule"
    EN: "Tilt duration"
    cFR: "Durée de bascule"
    cEN: "Tilt duration"
  angle:
    FR: "Angle de bascule"
    EN: "Tilt angle"
    cFR: "Angle de bascule"
    cEN: "Tilt angle"
  slidingMoving:
    FR: "Réduire le glissement lors des déplacements"
    EN: "Reduce sliding while moving"
    cFR: "Réduire le glissement lors des déplacements"
    cEN: "Reduce sliding while moving"
    tooltip:
      FR: "Pour augmenter la stabilité au fauteuil lors de la conduite, il est recommandé de basculer à un angle de 5 - 25°. De plus, pour éviter de glisser vers l’avant dans d’une pente descendante, il est recommandé de basculer à un angle de 5 - 30°. "
      EN: "To improve stability when moving in the wheelchair, it is recommended to tilt at an angle between 5° and 25°. Moreover, to avoid sliding forward on descending slopes, it is recommended to tilt at an angle between 5° and 30°."
      cFR: "Pour augmenter la stabilité au fauteuil lors de la conduite, il est recommandé de basculer à un angle de 5 - 25°. De plus, pour éviter de glisser vers l’avant dans d’une pente descendante, il est recommandé de basculer à un angle de 5 - 30°. "
      cEN: "To improve stability when moving in the wheelchair, it is recommended to tilt at an angle between 5° and 25°. Moreover, to avoid sliding forward on descending slopes, it is recommended to tilt at an angle between 5° and 30°."
    recPanel:
      tooltip:
        FR: "Lors de vos déplacements quotidiens et lorsque vous descendez une pente, il est possible que vous glissiez de votre fauteuil. En basculant vers l’arrière, vous diminuerez vos risques de glisser vers l’avant."
        EN: "During your daily commute and as you are descending a slope, you may slip in your wheelchair. By tilting your wheelchair backwards, you will decrease your risk of slipping forward."
        cFR: "Lors de vos déplacements quotidiens et lorsque vous descendez une pente, il est possible que vous glissiez de votre fauteuil. En basculant vers l’arrière, vous diminuerez vos risques de glisser vers l’avant."
        cEN: "During your daily commute and as you are descending a slope, you may slip in your wheelchair. By tilting your wheelchair backwards, you will decrease your risk of slipping forward."
  slidingRest:
    FR: "Réduire le glissement au repos"
    EN: "Reduce sliding while at rest"
    cFR: "Réduire le glissement au repos"
    cEN: "Reduce sliding while at rest"
    tooltip:
      FR: "Pour augmenter la stabilité au fauteuil en position stationnaire, il est recommandé de basculer à un angle de 5 - 25°."
      EN: "To improve stability when the wheelchair is stationary, it is recommended to tilt  at an angle between 5° and 25°."
      cFR: "Pour augmenter la stabilité au fauteuil en position stationnaire, il est recommandé de basculer à un angle de 5 - 25°."
      cEN: "To improve stability when the wheelchair is stationary, it is recommended to tilt  at an angle between 5° and 25°."
    recPanel:
      tooltip:
        FR: "Lorsque vous êtes immobile, il est possible que vous glissiez de votre fauteuil. En basculant vers l’arrière, vous diminuerez vos risques de glisser vers l’avant."
        EN: "When you are not moving you may slip in your wheelchair. By tilting your wheelchair backwards, you will decrease your risk of slipping forward."
        cFR: "Lorsque vous êtes immobile, il est possible que vous glissiez de votre fauteuil. En basculant vers l’arrière, vous diminuerez vos risques de glisser vers l’avant."
        cEN: "When you are not moving you may slip in your wheelchair. By tilting your wheelchair backwards, you will decrease your risk of slipping forward."
