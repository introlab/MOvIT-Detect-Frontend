toolTip:
  goals:
    FR: "Sur cette page se retrouve l’ensemble des objectifs que vous pouvez atteindre en vous servant de la bascule de votre fauteuil roulant. Ils ont tous été sélectionnés et personnalisés par votre ergothérapeute en fonction de votre condition de santé. Afin d’atteindre vos objectifs, n’oubliez pas de porter attention aux consignes en bas de chaque objectif."
    EN: "On this page you will find the goals you can achieve using the tilt function on your wheelchair. They have been selected and personalized by your occupational therapist based on your health condition. In order to achieve your goals, be sure to pay attention to the instructions at the bottom of each goal."
    cFR: "Sur cette page se retrouve l’ensemble des objectifs que vous pouvez atteindre en vous servant de la bascule de votre fauteuil roulant. Ils ont tous été sélectionnés et personnalisés par votre ergothérapeute en fonction de votre condition de santé. Afin d’atteindre vos objectifs, n’oubliez pas de porter attention aux consignes en bas de chaque objectif."
    cEN: "On this page you will find the goals you can achieve using the tilt function on your wheelchair. They have been selected and personalized by your occupational therapist based on your health condition. In order to achieve your goals, be sure to pay attention to the instructions at the bottom of each goal."
  personalGoal:
    FR: "Peut-être trouvez-vous l’objectif recommandé trop difficile ou facile à atteindre ? Dans ce cas, créez votre propre objectif selon vos préférences! Tout comme votre objectif recommandé, vous aurez accès à des résultats qui tiennent compte de votre objectif personnel. De plus, le boitier d’alerte installé sur votre fauteuil roulant s’activera en fonction de votre objectif personnel pour vous rappeler de basculer dans le cas où vous auriez oublié de le faire."
    EN: "Perhaps you will find the recommended goal too easy or too difficult to reach? In this case, you can create you own goal! You will have access to the results of your individualized/preferred goal as you do with those set for you. In addition, the warning box installed on your wheelchair will light up and vibrate to remind you to tilt in the case you have forgotten to do so and as set by your preferred goal."
    cFR: "Peut-être trouvez-vous l’objectif recommandé trop difficile ou facile à atteindre ? Dans ce cas, créez votre propre objectif selon vos préférences! Tout comme votre objectif recommandé, vous aurez accès à des résultats qui tiennent compte de votre objectif personnel. De plus, le boitier d’alerte installé sur votre fauteuil roulant s’activera en fonction de votre objectif personnel pour vous rappeler de basculer dans le cas où vous auriez oublié de le faire."
    cEN: "Perhaps you will find the recommended goal too easy or too difficult to reach? In this case, you can create you own goal! You will have access to the results of your individualized/preferred goal as you do with those set for you. In addition, the warning box installed on your wheelchair will light up and vibrate to remind you to tilt in the case you have forgotten to do so and as set by your preferred goal."
