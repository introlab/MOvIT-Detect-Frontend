    tooltip:
      FR: "La littérature rapporte que de nombreux usagers se servent de leur bascule pour se reposer ou bien pour faire une sieste."
      EN: "The literature reports that many users use their wheelchair tilt to rest or take a nap."
      cFR: "La littérature rapporte que de nombreux usagers se servent de leur bascule pour se reposer ou bien pour faire une sieste."
      cEN: "The literature reports that many users use their wheelchair tilt to rest or take a nap."
    recPanel:
      tooltip:
        FR: "Avez-vous déjà pensé à utiliser votre bascule pour vous reposer quelques minutes ou bien pour faire une sieste?"
        EN: "Have you ever thought of using your wheelchair tilt to rest for a few minutes or to take a nap?"
        cFR: "Avez-vous déjà pensé à utiliser votre bascule pour vous reposer quelques minutes ou bien pour faire une sieste? "
        cEN: "Have you ever thought of using your wheelchair tilt to rest for a few minutes or to take a nap? "
    recommendation:
      FR: "Recommandations pour le repos "
      EN: "Recommendations to ease rest in a wheelchair"
      cFR: "Recommandations pour le repos"
      cEN: "Recommendations to ease rest in a wheelchair"
  transfer:
    FR: "Faciliter les transferts"
    EN: "Ease transfers"
    cFR: "Faciliter les transferts"
    cEN: "Ease transfers"
    tooltip:
      FR: "La bascule arrière de votre fauteuil facilite les transferts avec le lève-personne. De plus, la bascule avant de votre fauteuil peut vous aider à vous lever plus facilement de votre siège lors de vos transferts (ex. au lit, à la toilette, sur une chaise)."
      EN: "During a transfer with a patient lift and sling, the backward tilt allows the user to be better positioned in the wheelchair. During a sit-stand and pivot transfer, the forward tilt can facilitate the user during this transfer."
      cFR: "La bascule arrière de votre fauteuil facilite les transferts avec le lève-personne. De plus, la bascule avant de votre fauteuil peut vous aider à vous lever plus facilement de votre siège lors de vos transferts (ex. au lit, à la toilette, sur une chaise)."
      cEN: "During a transfer with a patient lift and sling, the backward tilt allows the user to be better positioned in the wheelchair. During a sit-stand and pivot transfer, the forward tilt can facilitate the user during this transfer."
    recommendation:
      FR: "Recommandations pour faciliter le transport"
      EN: "Recommendations to ease transfers"
      cFR: "Recommandations pour faciliter le transport"
      cEN: "Recommendations to ease transfers"
    recPanel:
      tooltip:
        FR: "La bascule arrière de votre fauteuil facilite les transferts avec le lève-personne. De plus, la bascule avant de votre fauteuil peut vous aider à vous lever plus facilement de votre siège lors de vos transferts (ex. au lit, à la toilette, sur une chaise)."
        EN: "The backward tilt of your wheelchair facilitates transfers when using a patient lift. In addition, the forward tilt of your wheelchair can help you to get up more easily from a seated position when doing standing transfers (e.g. in bed, in the toilet, on a chair)."
        cFR: "La bascule arrière de votre fauteuil facilite les transferts avec le lève-personne. De plus, la bascule avant de votre fauteuil peut vous aider à vous lever plus facilement de votre siège lors de vos transferts (ex. au lit, à la toilette, sur une chaise)."
        cEN: "The backward tilt of your wheelchair facilitates transfers when using a patient lift. In addition, the forward tilt of your wheelchair can help you to get up more easily from a seated position when doing standing transfers (e.g. in bed, in the toilet, on a chair)."
  comfort:
    FR: "Améliorer le confort"
    EN: "Improve your wheelchair comfort"
    cFR: "Améliorer le confort"
    cEN: "Improve your wheelchair comfort"
    tooltip:
      FR: "La littérature rapporte que de nombreux usagers se servent de leur bascule pour augmenter leur confort et diminuer leur inconfort."
